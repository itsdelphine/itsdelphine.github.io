<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Balades narratives</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="title">
    Balades narratives au musée d'Archéologie nationale
  </div>
  
  <button id="infoBtn" aria-label="More information">ℹ️</button>
</header>

<main id="scene" class="fade">
  <img id="sceneImage" alt="" />
  <div id="hotspotLayer"></div>
</main>

<nav class="scene-nav">
  <button data-scene="BN_C0">Rez-de-chaussée</button>
  <button data-scene="BN_C1-4">Premier étage</button>
  <button data-scene="BN_D">Domaine national</button>
</nav>

<!-- Main modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <h2 id="modalTitle"></h2>
    <h4 id="modalAuthor"></h4>

    <div class="modal-body">
      <div id="modalText"></div>
    </div>

    <a id="modalPdf" class="pdf-btn" download>
      Télécharger le PDF
    </a>
  </div>
</div>

<!-- Info modal -->
<div class="modal" id="infoModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>À propos</h2>
    <div class="modal-body" id="infoText"></div>
  </div>
</div>

<a href="https://musee-archeologienationale.fr/" class="fixed-logo" aria-label="Musée d’Archéologie nationale">
  <svg
    class="logo-svg"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 374.55 239.8"
    fill="currentColor"
    role="img"
    aria-label="Logo du musée"
  >
    <!-- ALL your <path> elements go here, unchanged -->
    <path d="M28.05,55.94v-28h9.96l4.6,13.64c1.32,3.88,1.8,5.16,2.12,5.96.36-.88.8-2.08,2.12-5.96l4.68-13.64h9.6v28h-6.08v-22.84l-7.8,22.84h-5.4l-7.72-22.8v22.8h-6.08Z"/>
    <!-- … all remaining paths exactly as-is … -->
  </svg>
</a>
  
<script src="script.js"></script>
</body>
</html>
