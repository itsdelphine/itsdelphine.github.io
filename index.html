<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Delphine</title>

  <!-- Google Font: Nunito Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <a href="#" class="logo">
      <img src="assets/logo.svg" alt="Logo" alt="home" />

    <a href="mailto:hello@email.com" class="mail-btn">
      <img src="assets/mail.svg" alt="Mail" />
    </a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="content-wrapper">

      <!-- Language switch -->
      <div class="lang-switch">
        <img src="assets/flag-fr.svg" alt="Français" data-lang="fr" />
        <img src="assets/flag-en.svg" alt="English" data-lang="en" />
      </div>

      <!-- Text injected from texts/main.html -->
      <div id="text-container"></div>

      <!-- Download buttons -->
      <div class="download-buttons">
        <a href="pdfs/delphine-resume.pdf" download class="btn">
          Download resume
        </a>
        <a href="pdfs/delphine-portfolio.pdf" download class="btn">
          Download portfolio
        </a>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2025 Delphine — All rights reserved</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
