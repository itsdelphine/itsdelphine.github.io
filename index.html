<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Balades narratives</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="title">
    Balades narratives au musée d'Archéologie nationale
  </div>
  
  <button id="infoBtn" aria-label="More information">ℹ️</button>
</header>

<main id="scene" class="fade">
  <img id="sceneImage" alt="" />
  <div id="hotspotLayer"></div>
</main>

<nav class="scene-nav">
  <button data-scene="BN_C0">Rez-de-chaussée</button>
  <button data-scene="BN_C1-4">Premier étage</button>
  <button data-scene="BN_D">Domaine national</button>
</nav>

<!-- Main modal -->
<div class="modal" id="modal">
  <div class="modal-content">
  <span class="close">&times;</span>
  <h2 id="modalTitle"></h2>
  <h4 id="modalAuthor"></h4>
  <div id="modalText"></div>

  <div class="modal-body">
    <div id="modalText"></div>
  </div>

  <a id="modalPdf" class="pdf-btn" download>Télécharger le PDF</a>
  </div>
</div>

<!-- Info modal -->
<div class="modal" id="infoModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>À propos</h2>
    <div class="modal-body" id="infoText"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
